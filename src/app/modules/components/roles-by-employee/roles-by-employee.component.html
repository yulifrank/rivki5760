<div class="demo-button-container">
  <button mat-icon-button (click)="openDialog(role, true)">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      {{ getNameByNumber(element.name + 1) }}
    </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Entry date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.startDate | date: "dd/MM/yyyy" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="IsAdministrative">
    <th mat-header-cell *matHeaderCellDef>IsAdministrative</th>
    <td mat-cell *matCellDef="let element">{{ element.isAdministrative }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        mat-raised-button
        (click)="openDialog(element, false)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        mat-raised-button
        (click)="deleteRole(element.id)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
