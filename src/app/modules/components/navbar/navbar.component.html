<mat-toolbar>
  <button *ngIf="navigateToDetails()" mat-icon-button routerLink="/allEmployee">
    <mat-icon>menu</mat-icon>
  </button>

  <span>Employee management system</span>
  <span class="example-spacer"></span>

  <button mat-icon-button routerLink="/logout">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <button *ngIf="navigateToDetails()" mat-icon-button routerLink="/addEmployee">
    <mat-icon>add</mat-icon>
  </button>

  <button *ngIf="navigateToDetails()" mat-icon-button (click)="exportToExcel()">
    <mat-icon>file_download</mat-icon>
  </button>

  <button mat-icon-button (click)="handleEmailClick()">
    <mat-icon>email</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>favorite</mat-icon>
  </button>

  <button mat-icon-button>
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
